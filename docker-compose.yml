name: smolathon

services:
  postgres:
    image: postgres:15
    container_name: smolathon_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: smolathon_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/001_init.up.sql:/docker-entrypoint-initdb.d/001_init.up.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d smolathon_db"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend    # ключевая правка: указывает на каталог с go.mod и cmd/backend
      dockerfile: Dockerfile
    container_name: smolathon_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: smolathon_db
      JWT_SECRET: your-super-secret-jwt-key-here
      GIN_MODE: release
      PORT: "8080"
    ports:
      - "8080:8080"

volumes:
  postgres_data:
